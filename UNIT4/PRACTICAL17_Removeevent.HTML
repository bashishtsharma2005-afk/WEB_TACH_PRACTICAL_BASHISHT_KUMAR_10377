<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Listeners Example</title>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        #box {
            width: 200px;
            height: 100px;
            background: lightblue;
            text-align: center;
            line-height: 100px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h2>JavaScript Event Listeners</h2>

    <div id="box">Hover Me</div>

    <button id="btn">Click Me</button>
    <button id="removeBtn">Remove Click Event</button>

    <p id="msg"></p>

    <input type="text" id="input" placeholder="Type something...">
    <p id="output"></p>

    <script>
        const box = document.getElementById("box");

        box.addEventListener("mouseenter", () => {
            box.style.background = "green";
            box.textContent = "Mouse Inside";
        });

        box.addEventListener("mouseleave", () => {
            box.style.background = "lightblue";
            box.textContent = "Hover Me";
        });

        const btn = document.getElementById("btn");
        const msg = document.getElementById("msg");

        function showMessage() {
            msg.textContent = "Button Clicked!";
        }

        btn.addEventListener("click", showMessage);

        document.getElementById("removeBtn").addEventListener("click", () => {
            btn.removeEventListener("click", showMessage);
            msg.textContent = "Click event removed!";
        });

        const input = document.getElementById("input");
        const output = document.getElementById("output");

        input.addEventListener("keydown", (event) => {
            output.textContent = "Key pressed: " + event.key;
        });
    </script>

</body>
</html>

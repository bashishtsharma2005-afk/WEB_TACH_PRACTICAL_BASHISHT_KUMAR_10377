<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Basics</title>

    <style>
        body {
            background-image: url("gen.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .box {
            width: 150px;
            background-color: wheat;
            padding: 20px;     
            margin: 30px auto; 
            border: 5px solid red;  
            border-radius: 15px;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: black;
        }

        p {
            font-size: 16px;
            line-height: 1.4;
            color: green;
        }
    </style>
</head>
<body>

    <h1 style="color:yellowgreen;">Advanced CSS Basic Example</h1>

    <div class="box">
        <p>
             CSS box model.  
            It has <b>padding</b>, <b>margin</b>, <b>border</b>, and the page has a <b>background image</b>.
        </p>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>

    <style>
        body {
            font-family: Arial;
            padding: 10px;
        }

        .container {
            background:powderblue;
            padding: 10px;
            border-radius: 10px;
        }

        .box {
            background: white;
            padding: 10px;
            margin: 20px;
            border: 2px solid black;
            border-radius: 4px;
            font-size: 10px;
        }

        @media (min-width: 500px) {
            .box {
                background-color: aquamarine;
                width: 80%;      
                margin: 10px auto;
            }
        }

        @media (min-width: 800px) {
            .container {
                width: 70%;     
                margin: auto;
            }

            .box {
                color: cornflowerblue;
                display: inline-block;
                width: 50%;      
                margin: 2%;
                vertical-align: top;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Responsive Web Page</h2>
        <p>This page layout</p>

        <div class="box">Box 1 </div>
        <div class="box">Box 2 </div>
        <div class="box">Box 3</div>

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors </title>
    <style>
        * {
            background-color: aqua;
            font-family: Arial;
        }
        #main-heading {
            color: darkblue;
            text-align: center;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
        div p {
            color: green;
        }
        h2, h3, p {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1 id="main-heading">CSS selector</h1>
    <p class="highlight">highlight</p>
    <div>
        <h2>Inside</h2>
        <p>Selector example</p>
    </div>
    <h3>Group selector</h3>
    <p>This paragraph h2,h3</p>

</body>
</html>

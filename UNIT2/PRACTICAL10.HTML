<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span </title>

    <style>
        .container {
            width: 70%;
            margin: 10px auto;
            padding: 20px;
            border: 5px solid black;
            background-color: wheat;
            border-radius: 10px;
        }

        .box {
            background: powderblue;
            padding: 15px;
            margin: 10px ;
            border: 2px solid red;
            border-radius: 8px;
        }
        .highlight {
            color: lightcoral;
            font-weight: bold;
            background: lightgreen;
            padding: 2px 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Example of div and span</h2>

        <div class="box">
            My name is <span class="highlight">BASHISHT</span>
        </div>

        <div class="box">
            Branch <span class="highlight">CSE core</span> 
        </div>

        <div class="box">
        University <span class="highlight">Rungta R1</span>.
        </div>
    </div>

</body>
</html>

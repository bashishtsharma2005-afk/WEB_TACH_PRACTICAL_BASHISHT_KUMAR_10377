<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if</title>
</head>
<body>
    <script>
    let a = Number(prompt("Enter first number:"));
    let b = Number(prompt("Enter second number:"));
    let c = Number(prompt("Enter third number:"));
    if(a > b && a > c)
    {
        alert("a is greater");
    }
    else if(b > c)
    {
          alert("b is greater");
    }
    else 
    {
          alert("c is greater");
    }
</script>
</body>
</html>

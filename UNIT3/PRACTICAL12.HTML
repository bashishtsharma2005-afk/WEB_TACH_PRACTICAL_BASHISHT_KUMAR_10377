<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    <script>
    let num = Number(prompt("Enter a number:"));

    if(num % 2 === 0){
        alert(num + " is Even");
    } else {
        alert(num + " is Odd");
    }
</script>

</body>
</html>

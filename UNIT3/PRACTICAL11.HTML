<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmrtic operation</title>
</head>
<body>
    <script>
        let a;
        let b;
        let sum;
        let sub;
        let multi;
        let div;
        a=Number(prompt("Enter a"));
        b=Number(prompt("Enter b"));
        sum=a+b;
        sub=a-b;
        multi=a*b;
        div=a/b;
        document.write("sum: "+(sum)+"<br>");
        document.write("sub: "+(sub)+"<br>");
        document.write("multi :"+(multi)+"<br>");
        document.write("div: "+(div)+"<br>");

    </script>
</body>
</html>

<html>
<html>
<head>
    <title>Table Layout</title>
</head>
<body>
    <table border="1" align="center" width="70%">
        <caption align="top">Sample Table Layout</caption>
        
        <tr>
            <td colspan="2" align="center">Header</td>
        </tr>
        
        <tr>
            <td align="left" valign="top">Left Column</td>
            <td align="right" valign="bottom">Right Column</td>
        </tr>
        
        <tr>
            <td rowspan="2" align="center" valign="middle">Sidebar</td>
            <td align="center">Content Row 1</td>
        </tr>
        
        <tr>
            <td align="center">Content Row 2</td>
        </tr>
        
        <tr>
            <td colspan="2" align="center">Footer</td>
        </tr>
    </table>
</body>
</html>
